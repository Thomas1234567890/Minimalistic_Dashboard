<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Dashboard</title>
	<meta name="description" content="minimalistic dashboard">
	<meta name="author" content="Tom_Connolly">
	<!--icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

	<div class="dashboard_container">
		<div>
			<div class="dashboard_nav">
				<ul>
					<li class="nav_list_item"><i class="material-icons">insert_chart</i></li>
					<li class="nav_list_item"><i class="material-icons">
calendar_today</i></li>
					<li class="nav_list_item"><i class="material-icons">edit</i></li>
					<li class="nav_list_item"><i class="material-icons">more_horiz</i></li>
				</ul>
			</div>

			<div class="dashboard_content">
				<div class="content_top">
					<div class="content_top_item"><i class="material-icons">settings</i><span>Text</span></div>
					<div class="content_top_item"><i class="material-icons">settings</i><span>Text</span></div>
				</div>
				<div class="content_middle">
					<div class='card'>
						<div class="card_text">
							<div class="title">xxx</div>
							<div class="content">$100.00</div>
						</div>
						<div class="icon"><i class="material-icons">settings</i></div>
					</div>
				</div>
				<div class="content_bottom"></div>
			</div>
		</div>
	</div>

</body>

</html>
